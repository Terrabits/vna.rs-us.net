title: "Cal Unit Control" # application name
description: >
  Manually control a cal unit connected to a Rohde & Schwarz VNA
image_url: "/images/applications/cal_unit_control/screenshot.png"
image_max_width: "468px"
image_max_height: "395px"
features:
  - "Control cal unit standards"
  - "Plot factory characterization"
requirements:
  - "Rohde &amp; Schwarz Vector Network Analyzer"
  - "Windows XP Service Pack 2 or newer"
installation:
  - "Upload the installer to the instrument"
  - "Run the installer, following the on-screen instructions"
instructions:
  - "On a ZVA:<br />Press the \"System Config\" hard key twice, choose the \"External Tools\" soft key and select \"Cal Unit Control\""
  - "On a ZNB:<br />Press the \"Applic(ations)\" hard key, then select \"Cal Unit Control\""
  - "From Windows:<br />Navigate to Start-Programs-R&amp;S Cal Unit Control"
