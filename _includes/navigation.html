<nav>
  <ul>
    {% for section in site.sections %}
    {% if page.url == section[1].url %}
    <li id="selected"><a href="{{ section[1].url }}">{{ section[1].title }}</a></li>
    {% elsif page.url contains "applications" and section[1].url contains "applications" %}
    <li id="selected"><a href="{{ section[1].url }}">{{ section[1].title }}</a></li>
    {% else %}
    <li><a href="{{ section[1].url }}">{{ section[1].title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
