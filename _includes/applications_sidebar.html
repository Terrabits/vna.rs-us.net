<div class="sidebar left-30">
  <ul>
    {% for app in site.applications %}
      {% if page.url == app.url %}
    <li id="selected"><a href="{{ app.url }}">{{ app.title }}</a></li>
      {% else %}
    <li><a href="{{ app.url }}">{{ app.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div> <!-- /sidebar left-30 -->
